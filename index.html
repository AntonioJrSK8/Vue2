<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue2</title>
  </head>
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <body>
    <div id="app">
      <div class="container">
        <h3>{{ titulo }}</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Time</th>
              <th>Pontos</th>
              <th>Gols Marcados</th>
              <th>Gols Sofridos</th>
              <th>Saldo</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(time, index) in times">
              <td>
                <img :src="time.escudo" style="height: 30px; width: 30px;">
                <strong>[{{ index+1 }}] - {{ time.nome }} </strong>
              </td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/dist/build.js"></script>
  </body>
</html>
